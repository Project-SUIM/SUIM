name: Build
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Setup Java 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: 17

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4

            - name: Build mod
              run: ./gradlew build

            - name: Upload mod JAR
              uses: actions/upload-artifact@v4
              with:
                  name: suim-${{ github.sha }}
                  path: build/libs/*.jar
                  compression-level: 9
                  if-no-files-found: error
